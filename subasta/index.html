    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->

  <body>

    <div class="container">
    <h1>Sistema de Subasta Electronica de Servicios</h1>
    <h2>Brayer Linares</h2>
      <div class="row">
            <div class="col-md-12">
                <div class="pr-wrap">
                    <div class="pass-reset">
                        <label>lalalal
                            Enter the email you signed up with</label>
                        <input type="email" placeholder="Email" />
                        <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                    </div>
                </div>
                <div class="wrap">
                    <p class="form-title">
                        Login</p>
                    <form class="login">
                    <input type="text" placeholder="Usurio" />
                    <input type="password" placeholder="Contraseña" />
                    <input type="submit" value="Entrar" class="btn btn-success btn-sm" />
                    <div class="remember-forgot">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" />
                                        Recordarme 
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 forgot-pass-content">
                                <a href="javascription:void(0)" class="forgot-pass">Olvidé mi contraseña</a>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>

    </div> <!-- /container -->

    <div class="container">
  
    <div class="posted-by">Posted By: <a href="http://www.jquery2dotnet.com">SHEPP developer</a></div>
</div>
